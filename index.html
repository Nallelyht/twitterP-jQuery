<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Twitter</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header text-center">
					<p class="navbar-text"><strong>Twitter Pirata </strong><i class="fa fa-twitter" aria-hidden="true"></i></p>
				</div>
			</div>
		</nav>
		<section class="container">
			<form id="twitter-form">
				<div class="row">
					<div class="form-group col-xs-10">
						<label for="message">Tweet</label>
						<textarea id="message" name="message" class="form-control" rows="3" placeholder="¿Qué está pasando?"></textarea>
						<br>
						<button type="submit" class="btn btn-default">Agregar</button>
						<span id="type" class="pull-right"></span>
					</div>
				</div>
			</form>
		</section>
		<section id="posts" class="container">
		</section>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
